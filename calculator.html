<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>

<body>
    <h2>Simple Calculator</h2>
    <input id="num1" type="number" placeholder="First number">
    <input id="num2" type="number" placeholder="Second number">
    <br><br>

    <button type="button" onclick="add()">Add (+)</button>
    <button type="button" onclick="subtract()">Subtract (-)</button>
    <button type="button" onclick="multiply()">Multiply (x)</button>
    <button type="button" onclick="divide()">Divide (/)</button>
    <br><br>

    <label>Result = </label>
    <label id="result" style="background-color:yellow;"></label>

    <script src="calculator.js"></script>
</body>
</html>
